<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <body>

    <script type="text/javascript">
        let [a,b,c] = ['aaa','bbb','ccc'];
        console.log(a);
        console.log(b);
        console.log(c);

        let obj = {
          a:a,
          b:b,
          c:c
        } = {
          a:'10',
          b:true,
          c:100000000000
        }
        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);

        let obj2 = {
          a,
          b,
          c
        } = {
          a:'10',
          b:true,
          c:100000000000
        }
        console.log(obj2.a);
        console.log(obj2.b);
        console.log(obj2.c);
    </script>
  </body>
</html>
