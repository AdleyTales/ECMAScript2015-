<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <body>

    <script type="text/javascript">

      let s = new Set('abcd');
      console.log(s); // {"a", "b", "c", "d"}

      let s1 = new Set(['dsa',100,'hsdfkj']);
      console.log(s1); //{"dsa", 100, "hsdfkj"}

      console.log(s1.size); //3
      console.log(s1.has(100)); //true
      s1.delete('dsa');
      console.log(s1); //{100, "hsdfkj"}

      s1.forEach(i => {
        console.log(i);
      }); //i 是形参 100 "hsdfkj"

    </script>
  </body>
</html>
