<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <body>

    <script type="text/javascript">
      var arr = [0,1,2,3,4,5,6];

      //方法1：for循环
      var newArr1 = [];
      for (var i = 0; i < arr.length; i++) {
        newArr1.push(arr[i]);
      }
      console.log(newArr1); //ok [0,1,2,3,4,5,6]

      //方法2：数组的concat方法
      var newArr2 = [].concat(arr);
      console.log(newArr2);

      //方法3：使用ES6的展开操作符
      var newArr3 = [...arr];
      console.log(newArr3);

      //方法4：字符串的split 数组的join方法：
      var newArr4 = arr.join(" ").split(" ").map(function(i){return parseInt(i);});
      console.log(newArr4);

    </script>
  </body>
</html>
